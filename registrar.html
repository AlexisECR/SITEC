<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/menu.css">
    <link rel="stylesheet" href="assets/css/layout/header-footer.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/registrar.css">

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <div class="menu-title">Menú</div>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-house icon"></i>
                <span class="label">Inicio</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-bug icon"></i>
                <span class="label">Reportar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <span class="label">Consultar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-gears icon"></i>
                <span class="label">Configuración</span>
            </a>
        </nav>
    </aside>

    <!-- Todo el contenido desplazable -->
    <div class="content-area">
        <header>
            <div class="container">
                <h1 class="logo">SITEC</h1>
                <input id="search" type="text"></input>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">

                <form>
                    <div><h2>Formulario de Incidente Tecnológico</h2></div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="area">Área</label>
                            <input type="text" id="area" name="area">
                        </div>
                        <div class="form-group">
                            <label for="solicitante">Solicitante</label>
                            <input type="text" id="solicitante" name="solicitante">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo">
                        </div>

                        <div class="form-group">
                            <label for="fecha">Fecha del incidente</label>
                            <input type="date" id="fecha" name="fecha">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <select id="categoria" name="categoria">
                                <option value="">Seleccionar...</option>
                                <option>Computadora</option>
                                <option>Red</option>
                                <option>Monitor</option>
                                <option>Cableado</option>
                                <option>Impresora</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subcategoria">Subcategoría</label>
                            <input type="text" id="subcategoria" name="subcategoria">
                        </div>

                        <div class="form-group">
                            <label for="prioridad">Prioridad</label>
                            <select id="prioridad" name="prioridad">
                                <option value="">Seleccionar...</option>
                                <option>Baja</option>
                                <option>Media</option>
                                <option>Alta</option>
                                <option>Crítica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicación</label>
                            <input type="text" id="ubicacion" name="ubicacion">
                        </div>

                        <div class="form-group">
                            <label for="equipo">Equipo / Activo</label>
                            <input type="text" id="equipo" name="equipo">
                        </div>

                        <div class="form-group full-width">
                            <label for="descripcion">Descripción del problema</label>
                            <textarea id="descripcion" name="descripcion"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="archivo">Adjuntar archivo</label>
                            <input type="file" id="archivo" name="archivo">
                        </div>

                        <div class="form-group full-width">
                            <button type="submit">Enviar incidente</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Incidencias Tecnológicas | Todos los derechos reservados</p>
        </footer>
    </div>
</div>

</body>
</html>
