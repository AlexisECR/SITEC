<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/menu.css">
    <link rel="stylesheet" href="assets/css/layout/header-footer.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/registrar.css">
    <link rel="stylesheet" href="assets/css/consulta.css">

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <div class="menu-title">Menú</div>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-house icon"></i>
                <span class="label">Inicio</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-bug icon"></i>
                <span class="label">Reportar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <span class="label">Consultar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-gears icon"></i>
                <span class="label">Configuración</span>
            </a>
        </nav>
    </aside>

    <!-- Todo el contenido desplazable -->
    <div class="content-area">
        <header>
            <div class="container">
                <h1 class="logo">SITEC</h1>
                <input id="search" type="text"></input>
            </div>
        </header>

        <main class="main-content">
            <div class="filtros">
                <div class="filtro">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option value="">Todos</option>
                        <option>Abierto</option>
                        <option>Cerrado</option>
                        <option>Espera</option>
                    </select>
                </div>

                <div class="filtro">
                    <label for="desde">Desde</label>
                    <input type="date" id="desde"/>
                </div>

                <div class="filtro">
                    <label for="hasta">Hasta</label>
                    <input type="date" id="hasta"/>
                </div>

                <div class="filtro">
                    <label for="buscar-id">Buscar por ID</label>
                    <input type="text" id="buscar-id" placeholder="Ingrese ID..."/>
                </div>
            </div>

            <div class="tabla-container">
                <table>
                    <thead class="tabla-encabezado">
                    <tr>
                        <th>ID</th>
                        <th>Solicitante</th>
                        <th>Fecha</th>
                        <th>Prioridad</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>00123</td>
                        <td>Juan Pérez</td>
                        <td>2025-05-18</td>
                        <td>Alta</td>
                        <td>Cerrado</td>
                        <td class="acciones">
                            <div class="acciones-contenedor">
                                <button class="detalles">Detalles</button>
                                <button class="atender">Atender</button>
                                <button class="imprimir">Imprimir</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>00124</td>
                        <td>Ana Gómez</td>
                        <td>2025-05-19</td>
                        <td>Media</td>
                        <td>Cerrado</td>
                        <td class="acciones">
                            <div class="acciones-contenedor">
                                <button class="detalles">Detalles</button>
                                <button class="atender">Atender</button>
                                <button class="imprimir">Imprimir</button>
                            </div>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas aquí -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Incidencias Tecnológicas | Todos los derechos reservados</p>
        </footer>
    </div>
</div>

</body>
</html>
