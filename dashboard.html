<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Layout con Sidebar Expandible</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/menu.css">
    <link rel="stylesheet" href="assets/css/layout/header-footer.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <div class="menu-title">Menú</div>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-house icon"></i>
                <span class="label">Inicio</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-bug icon"></i>
                <span class="label">Reportar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <span class="label">Consultar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-gears icon"></i>
                <span class="label">Configuración</span>
            </a>
        </nav>
    </aside>

    <!-- Todo el contenido desplazable -->
    <div class="content-area">
        <header>
            <div class="container">
                <h1 class="logo">SITEC</h1>
                <input id="search" type="text"></input>
            </div>
        </header>

        <main class="main-content">
            <main class="dashboard">
                <div class="box box1">Box 1</div>
                <div class="box box2">Box 2</div>
                <div class="box box3">Box 3</div>
                <div class="box box4">Box 4</div>
                <div class="box box5">Box 5</div>
                <div class="box box6">Box 6</div>
                <div class="box box7">Box 7</div>
            </main>

        </main>

        <footer>
            <p>&copy; 2025 Sistema de Incidencias Tecnológicas | Todos los derechos reservados</p>
        </footer>
    </div>
</div>

</body>
</html>
